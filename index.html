<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid text-center bg-secondary">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>
<!-- Main section, will append items here, may need to possibly rearrange ids and pointers according to how the js turns out -->
    <main class="container-fluid">
        <div class = "row">
            <div class="col-12 col-md-3 p-2 search-column">
                <form class = "border p-2" id = "city-search">
                    <h2>Search for a City</h2>
                    <input id="city" type = "text" autofocus = "true" class = "form-input"/>
                    <button class = "btn btn-primary" type = "submit">Search</button>
                </form>
                <div class = "past-search border" id = "past-search-buttons"></div>
            </div>
            <div class="col-12 col-md-9">
                <div class = "row border selected-city" id = "current-forecast">
                    <div class = "col-12">
                        <h2 id="searched-city"></h2>
                        <div id = "current-weather" class = "list-group"></div>
                    </div>  
                </div>
                <div class = "row border" id = "five-day-forecast">
                        <h2 class= "col-12" id = "forecast"></h2>
                        <div class = "d-flex" id = "fiveday-cards"></div>
                </div>  
            </div>
        </div>
    </main>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
     integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
     crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
     integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="script.js"></script>
</body>
</html>
